{% extends "base.html" %}

{% block title %}Delete Student - {{ object.full_name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h2 class="h5 mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>Delete Student
                    </h2>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-user-graduate fa-4x text-danger mb-3"></i>
                        <h4>Are you sure you want to delete this student?</h4>
                        <p class="text-muted">
                            Student ID: <strong>{{ object.student_id }}</strong><br>
                            Name: <strong>{{ object.full_name }}</strong><br>
                            Course: <strong>{{ object.course }}</strong>
                        </p>
                    </div>
                    
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'student_detail' object.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                        <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                                <i class="fas fa-trash me-1"></i>Delete Student
                            </button>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 15px;
}
.card-header {
    border-radius: 15px 15px 0 0 !important;
}
.btn {
    border-radius: 8px;
    padding: 0.5rem 1rem;
    transition: all 0.3s;
}
.btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.gap-2 {
    gap: 0.5rem !important;
}
</style>

<script>
function confirmDelete() {
    showConfirm(
        'Delete Student',
        'Are you sure you want to delete this student? This action cannot be undone.',
        'Yes, delete it',
        'Cancel'
    ).then((result) => {
        if (result.isConfirmed) {
            // Create a form and submit it
            const form = document.createElement('form');
            form.method = 'post';
            form.action = '';
            
            const csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = 'csrfmiddlewaretoken';
            csrfInput.value = '{{ csrf_token }}';
            
            form.appendChild(csrfInput);
            document.body.appendChild(form);
            form.submit();
        }
    });
}
</script>
{% endblock %}
