{% extends 'scheduling/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Enroll Student in Subject</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'enroll_student' %}">
                        {% csrf_token %}
                        <input type="hidden" name="student_id" value="{{ student.id }}">
                        
                        <div class="mb-3">
                            <label class="form-label">Student</label>
                            <input type="text" class="form-control" value="{{ student.full_name }}" readonly>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Select Subject</label>
                            <select id="subject" name="subject_id" class="form-select" required>
                                <option value="">Choose a subject...</option>
                                {% for subject in available_subjects %}
                                    <option value="{{ subject.id }}">
                                        {{ subject.code }} - {{ subject.name }} ({{ subject.teacher.full_name }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Enroll Student</button>
                            <a href="{% url 'student_subjects' student.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
